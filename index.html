<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="expressao">
                <p id="expressao-anterior"></p>
                <p id="resultado"></p>
            </div>
            <table>
                <tr>
                    <td><button class="botao" onclick="apagarResultado()">C</button></td>
                    <td><button class="botao" onclick="apagarTudo()">CE</button></td>
                    <td><button class="botao" onclick="apagarUm()">DEL</button></td>
                    <td><button class="botao div" onclick="inserir('/')" onmouseover="mostrarTooltip('tooltipText')" onmouseleave="tirarTooltip('tooltipText')">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')">7</button></td>
                    <td><button class="botao" onclick="inserir('8')">8</button></td>
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button class="botao" onclick="inserir('*')" onmouseover="mostrarTooltip('tooltipText2')" onmouseleave="tirarTooltip('tooltipText2')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')">4</button></td>
                    <td><button class="botao" onclick="inserir('5')">5</button></td>
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button class="botao" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td>
                    <td><button class="botao" onclick="inserir('2')">2</button></td>
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td><button class="botao" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('0')">0</button></td>
                    <td><button class="botao" onclick="inserir('.')">.</button></td>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
        <div id="tooltipText">Divisões por 0 não existem</div>
        <div id="tooltipText2">Para fazer potenciação, utilize **</div>
    </div>  
</body> 
</html>
